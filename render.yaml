services:
  - type: web
    name: wewatch-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGIN
        value: "https://wewatch-fahim.vercel.app"
      - key: PORT
        value: 10000
